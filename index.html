<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Arts Interactive</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div>Processing image...</div>
    </div>
    
    <div id="controls">
        <input type="file" id="imageUpload" accept="image/*" />
        <button id="startBtn">Start Animation</button>
        <button id="restartBtn">Restart</button>
        <button id="saveBtn">Save Artwork</button>
    </div>
    
    <div id="app-container">
        <div id="settings-panel">
            <h3>Image Preview</h3>
            <div id="imagePreview"></div>
            
            <h3>Animation Settings</h3>
            <div class="slider-container">
                <label for="sidesSlider">Sides: <span id="sidesValue">10</span></label>
                <input type="range" id="sidesSlider" min="3" max="20" value="10" step="1">
            </div>
            
            <div class="slider-container">
                <label for="dampingSlider">Damping: <span id="dampingValue">0.75</span></label>
                <input type="range" id="dampingSlider" min="0.1" max="0.95" value="0.75" step="0.05">
            </div>
            
            <div class="slider-container">
                <label for="resolutionSlider">Resolution: <span id="resolutionValue">0.007</span></label>
                <input type="range" id="resolutionSlider" min="0.001" max="0.02" value="0.007" step="0.001">
            </div>
            
            <div class="slider-container">
                <label for="lifeSlider">Life: <span id="lifeValue">100</span></label>
                <input type="range" id="lifeSlider" min="50" max="200" value="100" step="10">
            </div>
            
            <div class="slider-container">
                <label for="limitSlider">Points Limit: <span id="limitValue">2000</span></label>
                <input type="range" id="limitSlider" min="1000" max="5000" value="2000" step="100">
            </div>
            
            <div class="slider-container">
                <label for="alphaSlider">Opacity: <span id="alphaValue">15</span></label>
                <input type="range" id="alphaSlider" min="5" max="50" value="15" step="5">
            </div>
            
            <button id="applySettingsBtn">Apply Settings</button>
        </div>
        
        <div id="canvasContainer"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
