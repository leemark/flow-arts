<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Arts Interactive</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div>Processing image...</div>
    </div>
    
    <div id="controls-overlay">
        <div class="control-group">
            <label for="imageUpload" class="upload-btn" title="Click to choose an image">
                Choose Image
                <input type="file" id="imageUpload" accept="image/*" />
            </label>
            <select id="styleSelector" title="Press 'K' to toggle style">
                <option value="kaleidoscope">Kaleidoscope</option>
                <option value="normal">Normal</option>
            </select>
        </div>
        <div class="control-group">
            <button id="startBtn" title="Space to play/pause">Start Animation</button>
            <button id="restartBtn" title="Press 'R' to restart">Restart</button>
            <button id="saveBtn" title="Ctrl/Cmd + S to save">Save Artwork</button>
        </div>
    </div>
    
    <div id="canvasContainer"></div>
    
    <script src="script.js"></script>
</body>
</html>
